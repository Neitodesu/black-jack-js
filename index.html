<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="./dist/styles.css" />
		<title>🃏Black Jack by Neito</title>
	</head>
	<body>
		<main class="table">
			<div class="table-heading">
				<h1>Black Jack</h1>
				<p>Dealer must stand on 17</p>
			</div>
			<div class="play-area">
				<div class="dealer">
					Dealer
					<div id="dealer-cards" class="dealer-cards"></div>
					<div id="dealer-hand"></div>
					<div class="dealer-win" id="dealer-win"></div>
				</div>
				<div class="player">
					Player
					<div class="player-cards" id="player-cards"></div>
					<div id="player-hand"></div>
					<div class="player-win" id="player-win"></div>
				</div>
			</div>
			<div class="player-options">
				<button class="deal-btn" id="deal-btn">Deal</button>
				<button class="hit-btn" id="hit-btn">Hit Me</button>
				<button class="stand-btn" id="stand-btn">Stand</button>
				<button class="double-down-btn" id="double-down-btn">Double Down</button>
				<!-- <button class="split-cards-btn" id="split-cards-btn">Split</button> -->
			</div>
			<div class="cash-section">
				<div class="player-cash" id="player-cash">Cash: $100</div>
				<div class="error-box" id="error-box"></div>
				<div class="bet-amount" id="bet-amount">Bet Amount: $0</div>
			</div>
			<div class="betting-options">
				<button class="tiny-bet" id="tiny-bet">$5</button>
				<button class="small-bet" id="small-bet">$10</button>
				<button class="medium-bet" id="medium-bet">$50</button>
				<button class="large-bet" id="large-bet">$100</button>
				<button class="last-bet-btn" id="last-bet">Last Bet</button>
				<button class="clear-bet" id="clear-bet">Clear</button>
			</div>
			<div class="footer">
				<div>Created by <a href="https://www.github.com/Neitodesu" target="_blank">NeitoDev</a> @2023</div>
				<span class="version">Version 1.0</span>
			</div>
		</main>
		<script src="./app/js/app.js"></script>
	</body>
</html>
